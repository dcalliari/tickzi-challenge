services:
  postgres:
    image: postgres:16
    container_name: tickzi-postgres
    environment:
      POSTGRES_DB: tickzi_db
      POSTGRES_USER: tickzi_user
      POSTGRES_PASSWORD: tickzi_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$  POSTGRES_USER -d   $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: tickzi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: